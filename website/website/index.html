<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>متجر الشناتي النسائية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Supabase js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <h1>متجر الشناتي النسائية</h1>
  <p>اختاري الشنطة المناسبة، الحجم واللون، وابعتِ طلبك لصاحب المحل بدون دفع أونلاين.</p>
</header>

<div class="container">
  <div class="products-grid" id="productsGrid"></div>

  <div class="order-panel">
    <h2>طلب الشنطة</h2>
    <div class="hint">اختاري شنطة من الأعلى أولاً، أو عدّلي الخيارات هنا قبل إرسال الطلب.</div>

    <div class="current-product" id="currentProductText">
      لم يتم اختيار شنطة بعد.
    </div>

    <div class="order-grid">
      <div>
        <label for="productSelect">الشنتة</label>
        <select id="productSelect"></select>
      </div>

      <div>
        <label for="sizeSelect">المقاس</label>
        <select id="sizeSelect"></select>
      </div>

      <div>
        <label for="colorSelect">اللون</label>
        <select id="colorSelect"></select>
      </div>

      <div>
        <label for="customerName">اسم الزبونة</label>
        <input type="text" id="customerName" placeholder="مثال: سارة أحمد" />
      </div>

      <div>
        <label for="customerPhone">رقم الجوال</label>
        <input type="tel" id="customerPhone" placeholder="مثال: 079xxxxxxx" />
      </div>

      <div>
        <label for="customerNote">ملاحظات إضافية (اختياري)</label>
        <textarea id="customerNote" placeholder="مثال: أريد تغليف هدية / يفضل التوصيل مساءً"></textarea>
      </div>

      <div>
        <label for="customerLocation">موقع الزبونة</label>
        <input type="text" id="customerLocation" placeholder="جاري تحديد الموقع..." readonly />
      </div>
    </div>

    <div class="order-actions">
      <button class="btn btn-secondary" type="button" id="clearFormBtn">مسح الحقول</button>
      <button class="btn btn-primary" type="button" id="sendOrderBtn">إرسال الطلب عبر واتساب</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 متجر الشناتي النسائية
</footer>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
